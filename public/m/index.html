<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 1. 添加视口 -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>自己写的移动端首页</title>
	<!-- 1. CSS在head中引入  Link
	2. JS在body结束标签上面引入  script
	3. 先引入第三方包(方便我们自己使用和覆盖)
	4. 再引入自己的包
	5. 如果有依赖关系 先引入被依赖的包 在引入不被依赖的包 -->
	<!-- 引入MUI的CSS文件 -->
	<link rel="stylesheet" href="lib/mui/css/mui.css">
	<!-- 引入字体图标fontawsome字体图标库的CSS文件 -->
	<link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
	<!-- 引入主页的less文件 注意 stylesheet/less-->
	<link rel="stylesheet/less" href="less/index.less">
	<!-- 引入less.js的编译器文件 编译less代码 要编译index.less 依赖index.less  影响页面渲染优先执行 -->
	<script src="lib/less/less.js"></script>
</head>
<body>
	<!-- 引入zepto的JS 发送请求之类的 和 获取元素 添加事件之类 -->
	<script src="lib/zepto/zepto.min.js"></script>
	<!-- 引入MUI的js -->
	<script src="lib/mui/js/mui.js"></script>
	<!-- 引入模板引擎 artTemplate template-web.js最新4.0简洁版本-->
	<script src="lib/artTemplate/template-web.js"></script>
	<!-- 3.0模板引擎简洁包 -->
	<!-- <script src="lib/artTemplate/template.js"></script> -->
	<!-- 3.0模板引擎的原生包 -->
	<!-- <script src="lib/artTemplate/template-native.js"></script> -->
	<!-- 引入首页自己的JS包 自己的代码放在最后面 -->
	<script src="js/index.js"></script>
</body>
</html>
